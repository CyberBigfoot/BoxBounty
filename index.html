<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxBounty - Package Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-card {
            background: #eff6ff;
            border: 2px solid #bfdbfe;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #374151;
        }

        .status-item strong {
            margin-right: 10px;
            min-width: 120px;
        }

        .timeline {
            margin-top: 20px;
        }

        .timeline h3 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        .event-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .event-item.latest {
            background: #f0f9ff;
            border-color: #3b82f6;
        }

        .event-time {
            color: #3b82f6;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event-location {
            color: #6b7280;
            margin-bottom: 5px;
        }

        .event-description {
            color: #1f2937;
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ BoxBounty</h1>
            <p>Track Your Packages Instantly</p>
        </header>

        <main>
            <div class="card">
                <div class="input-section">
                    <input type="text" id="trackingInput" placeholder="Enter your tracking number..." />
                    <button class="btn btn-primary" id="trackBtn" onclick="trackPackage()">Track Package</button>
                    <button class="btn btn-secondary" onclick="clearResults()">Clear</button>
                </div>
            </div>

            <div id="resultsContainer"></div>
        </main>
    </div>

    <script>
        async function trackPackage() {
            const trackingNumber = document.getElementById('trackingInput').value.trim();
            
            if (!trackingNumber) {
                showError('Please enter a tracking number');
                return;
            }

            const trackBtn = document.getElementById('trackBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Show loading state
            trackBtn.disabled = true;
            trackBtn.textContent = 'Tracking...';
            resultsContainer.innerHTML = `
                <div class="card">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Searching for your package...</p>
                        <p>This may take a few moments</p>
                    </div>
                </div>
            `;

            try {
                const response = await fetch('/track', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tracking_number: trackingNumber })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.data);
                } else {
                    showError(data.message || 'Failed to track package');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Error:', error);
            } finally {
                trackBtn.disabled = false;
                trackBtn.textContent = 'Track Package';
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            let eventsHtml = '';
            if (data.events && data.events.length > 0) {
                eventsHtml = `
                    <div class="timeline">
                        <h3>Tracking Timeline</h3>
                        ${data.events.map(event => `
                            <div class="event-item ${event.is_latest ? 'latest' : ''}">
                                <div class="event-time">üïê ${event.time}</div>
                                ${event.location ? `<div class="event-location">üìç ${event.location}</div>` : ''}
                                <div class="event-description">${event.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                eventsHtml = `
                    <div class="timeline">
                        <h3>Tracking Timeline</h3>
                        <div class="event-item">
                            <div class="event-description">
                                No tracking events available yet.<br><br>
                                This could mean:<br>
                                ‚Ä¢ The package was just created<br>
                                ‚Ä¢ Tracking hasn't been updated<br>
                                ‚Ä¢ It may take 24-48 hours for events to appear
                            </div>
                        </div>
                    </div>
                `;
            }

            resultsContainer.innerHTML = `
                <div class="card">
                    <div class="status-card">
                        <div class="status-item">
                            <strong>üì¶ Tracking:</strong> ${data.tracking_number}
                        </div>
                        <div class="status-item">
                            <strong>üìÆ Carrier:</strong> ${data.carrier_name} ${data.service_type ? '- ' + data.service_type : ''}
                        </div>
                        <div class="status-item">
                            <strong>üìä Status:</strong> ${data.status}
                        </div>
                        <div class="status-item">
                            <strong>üåç Route:</strong> ${data.origin} ‚Üí ${data.destination}
                        </div>
                        ${data.days_transit ? `
                            <div class="status-item">
                                <strong>‚è±Ô∏è Days in Transit:</strong> ${data.days_transit}
                            </div>
                        ` : ''}
                        ${data.last_update ? `
                            <div class="status-item">
                                <strong>üïê Last Updated:</strong> ${data.last_update}
                            </div>
                        ` : ''}
                    </div>
                    ${eventsHtml}
                </div>
            `;
        }

        function showError(message) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="card">
                    <div class="error">
                        <h3>‚ùå Tracking Error</h3>
                        <p>${message}</p>
                        <p>Please check the tracking number and try again.</p>
                    </div>
                </div>
            `;
        }

        function clearResults() {
            document.getElementById('trackingInput').value = '';
            document.getElementById('resultsContainer').innerHTML = '';
        }

        // Allow Enter key to trigger tracking
        document.getElementById('trackingInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                trackPackage();
            }
        });
    </script>
</body>
</html>
